{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<!-- <div class="container"> -->
    <!-- <div style=padding-top:120px;  ></div> -->
<div id="projo-body" style="overflow-x: hidden;">
  <h1 style="margin-left: 30%;">  <u> <b>New Neighbourhood.</b> </u> </h1>
  <div class="row ">
    <div class="col-md-1"></div>
    <div class="col-md-4">
      <img height="100%"  class="img-fluid" src="https://images.pexels.com/photos/1838640/pexels-photo-1838640.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" style="margin-right: 0%;" alt="pic">
    </div>

    <div class="col-md-5">
      <div class="card bg-transparent" style="margin-left: 0%;">
        <div class="card-header">
          <h3><b><u>Add your Neighborhood</u></b></h3>
        </div>
        <div class="card-body">
          <form action="{% url 'post' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-success" style="margin-left: 10%;">Upload</button>
          </form>
        </div>
      </div>
    </div>
    <!-- <div class="col-md-1"></div> -->

  </div>
  <style>
     #projo-body{
    background-image: url("https://cdn5.vectorstock.com/i/thumb-large/65/89/white-pink-peach-copyspace-background-vector-8346589.jpg");
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    height: 90vh;
  }
  *{
    font-family: Merienda;
}

  </style>
  {% endblock %}
